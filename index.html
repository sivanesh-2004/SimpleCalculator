<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="s.css">
    <style>
      .st
      {
        height: 80px;
        border: 2px solid burlywood;
        margin-top: 50px;
        color: red;
        margin-left: 500px;
        margin-right: 500px;
        background-color: antiquewhite;
        
      }
    </style>
</head>
<body style="text-align: center; background-color: aquamarine;">
    <div class="st">
       <h1>Simple Calculator</h1>
    </div>
    <br><br>
   

     <div class="id" style="margin-left: 500px ; margin-right: 500px;">
      <form action="">
        <input  class="cal" style="margin-top: 20px;" type="text" id="MyText">
         <br>
        <br>
        <input type="button" value="1"  onclick="display('1')">
        <input type="button" value="2" onclick="display('2')">
        <input type="button" value="3" onclick="display('3')">
        <input type="button" value="+" onclick="display('+')">
        <br>
        <br>
        <input type="button" value="4" onclick="display('4')">
        <input type="button" value="5" onclick="display('5')">
        <input type="button" value="6" onclick="display('6')">
        <input type="button" value="-" onclick="display('-')">
        <br>
        <br>
        <input type="button" value="7" onclick="display('7')">
        <input type="button" value="8"onclick="display('8')">
        <input type="button" value="9" onclick="display('9')">
        <input type="button" value="*" onclick="display('*')">
        <br>
        <br>
        <input type="button" value="0"  onclick="display('0')">
        <input type="button" value="/" onclick="display('/')">
        <input type="button" value="=" onclick="calculate()">
        <input type="reset" value="Clear">
        <br><br>
      </form>
     </div>
     <script>
      function display(value)


      
      {
           document.getElementById('MyText').value+=value;
      }

      function calculate()
      {
        let p=document.getElementById('MyText').value;
        let q=eval(p);
         document.getElementById('MyText').value=q;

      }
     </script>
</body>

</html>
